<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
       
        <form class="form" name="submit-to-google-sheet"></form>>
            <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/747002666827382818/756908792926568568/New_Project_9.png" class="img-fluid" alt="Responsive image"></div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputname4">Name</label>
                    <input name="name" type="text" class="form-control" id="inputname4" placeholder="">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPhone4">Mobile Number</label>
                    <input type="password" class="form-control" id="inputphone4" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-6">
                    <label for="inputClass">Class</label>
                    <select id="inputClass" class="form-control">
                        <option selected disabled>Class</option>
                        <option> 6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-6">
                    <label for="inputSection">Section</label>
                    <select id="inputSection" class="form-control">
                        <option selected disabled>Section</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                        <option>F</option>
                    </select>
                </div>

            </div>
            <div class="form-check-inline">
                <p class="h5">What are you applying for?</p>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Photography/cinematography
                </label><br />
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Creative Direction and Scripting
                </label>
            </div>
            <div class="form-check-inline">
                <p class="h5">Which of the following requisites to become a member of this club do you fulfil? (answer
                    only if applying for photography/cinematography)</p>

                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Critical knowledge of a camera and its
                    settings
                </label><br />
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Being able to shoot on manual mode
                </label><br />
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Knowing how to compose a decent photograph
                </label><br />
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Basic knowledge of videography
                </label><br />
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> A creative mindset
                </label><br />
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Rudimentary knowledge of photo editing
                </label>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Which photo/video editing software(s) are you
                    familiar with?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">What kind of gear do you use? (Camera type and model, lenses,
                    flashes, filters, any other photography/film-making related equipment that you possess) </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">What are the qualities of an ideal
                    photographer/cinematographer/director? (only fill for the post you are applying for)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">What about you makes you stand out and perhaps better than the
                    other contenders applying for the same post?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">How would you describe your style of work?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Please compile your portfolio on Google Drive and share the
                    link below. Include original and creative work. ?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Lastly, do you have any creative work experience? If yes,
                    please mention. </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div> 
            <button type="submit" class="btn-primary">Sumbit</button>
        </form>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            
            background-color: #fafafa;
        }
        .h5{
            font-weight: bold; 

        }
        .form-check-inline{
            margin-top: 25px;
        }

        .btn-primary {
            background-color: #6699ee;
            border-color: #6699ee;
            height: 40px;
            margin-bottom: 15px;
            border-radius: 10px;
            margin-left: 37em;
            outline: none;
            width: 80px;
        }

        .btn-primary:hover {
            background-color: #6699ee;
            outline: none;

        }

        .form {
            margin-top: 40px;
            margin-bottom: 40px;

        }
        .form-group{
            margin-top: 25px;
    
            
        }
        
        .img-fluid{
           margin-left: 300px;
           height: 150px;
        }
    
        
    </style>
    <script>
        // Material Select Initialization
        $(document).ready(function () {
            $('.mdb-select').materialSelect();
        });
    const scriptURL = 'https://script.google.com/macros/s/AKfycbytOehMzLaekpGc2YQiBiw6sHApH3oRYwlBrQpWQoCrXKZ-7h0A/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
    </script>
</body>

</html>
